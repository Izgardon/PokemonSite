<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images\Pikachu.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pokémon App</title>
    <script src="src/env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="src/app.js" defer></script>
</head>
<body>
    <h1 class="app-title" role="heading" aria-level="1">Pokémon</h1>

    <div class="search-container">
        <label for="search">Search Pokémon:</label>
        <input type="text" id="search" oninput="handleSearchWithDelay()" aria-label="Search input for Pokémon">
    </div>
    
    <div class="filter-container">
        <div>
            <label for="typeDropdown">Type:</label>
            <select id="typeDropdown" aria-label="Select Pokémon type"></select>
        </div>
        <div>
            <label for="colorDropdown">Color:</label>
            <select id="colorDropdown" aria-label="Select Pokémon color"></select>
        </div>
    </div>

    <div class="pokemon-container" id="pokemonContainer" role="region" aria-live="polite" aria-relevant="all"></div>
    <div class="pagination-container" id="paginationContainer" role="navigation"></div>

    <div class="modal" id="modal" role="dialog" aria-modal="true">
        <div class="modal-content" id="modalContent"></div>
        <button class="close-btn" onclick="closeModal()" aria-label="Close modal">×</button>
    </div>
</body>
</html>
