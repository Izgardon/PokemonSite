<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="Images\Pikachu.png">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Pokémon App</title>
    <script src="src/env.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="src/app.js" defer></script>
</head>
<body>
    <h1 class="app-title">Pokémon</h1>

    <div class="search-container">
        <label for="search">Search Pokémon:</label>
        <input type="text" id="search" oninput="handleSearchWithDelay()">
    </div>
    <div class="filter-container">
        <div>
            <label for="typeDropdown">Type:</label>
            <select id="typeDropdown"></select>
        </div>
        <div>
            <label for="colorDropdown">Color:</label>
            <select id="colorDropdown"></select>
        </div>
        <div>
            <label for="regionDropdown">Region:</label>
            <select id="regionDropdown"></select>
        </div>
    </div>

    <div class="pokemon-container" id="pokemonContainer"></div>
    <div class="pagination-container" id="paginationContainer"></div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modalContent"></div>
        <button class="close-btn" onclick="closeModal()">X</button>
    </div>
</body>
</html>
